      <!DOCTYPE html>
      <html>
        <head>
          <title>Welcome to sudo-arshia</title>
          <style>
            body {
              background-color: lightblue;
              text-align: center;
              padding: 50px;
              font-family: Arial, sans-serif;
            }
      
            header,
            footer {
              background-color: white;
              color: black;
              padding: 10px;
            }
      
            header {
              display: flex;
              justify-content: space-between;
              align-items: center;
            }
      
            header h1 {
              margin: 0;
            }
      
            header nav {
              display: flex;
            }
      
            header nav a {
              margin-right: 10px;
              text-decoration: none;
              color: black;
            }
      
            footer {
              text-align: left;
            }
      
            main {
              padding: 20px;
              background-color: white;
              border-radius: 10px;
              box-shadow: 0px 0px 10px 2px lightgray;
              margin: 20px 0;
            }
      
            h1 {
              font-size: 40px;
              color: white;
              animation: text-focus-in 1s ease-out forwards;
            }
      
            @keyframes text-focus-in {
              from {
                transform: scale(0.5);
                opacity: 0;
              }
              to {
                transform: scale(1);
                opacity: 1;
              }
            }
      
            img {
              width: 150px;
              height: 150px;
              border-radius: 75px;
              animation: img-bounce-in 1s ease-out forwards;
            }
      
            @keyframes img-bounce-in {
              from {
                transform: translateY(-200px);
                opacity: 0;
              }
              to {
                transform: translateY(0);
                opacity: 1;
              }
            }
          </style>
        </head>
        <body>
          <header>
            <h1>sudo-arshia</h1>
            <nav>
              <a href="#">Home</a>
              <a href="#">About</a>
              <a href="#">Contact</a>
            </nav>
          </header>
      
          <main>
            <h1>Welcome to sudo-arshia</h1>
            <p>
              <img src="https://visualstudio.microsoft.com/wp-content/uploads/2021/09/Octocat-1.svg" alt="sudo-arshia logo">
            </p>
            <p>
              We're glad you're here!<br>
              Explore and discover what we have to offer.
            </p>
          </main>
      
          <footer>
            <p>
              &copy; 2023 sudo-arshia<br>
              All rights reserved.
            </p>
          </footer>
        </body>
      </html>
